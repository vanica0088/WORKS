<section id="main-content">

  <table class="table table-striped table-advance table-hover,align=center">
    <tr>
<!--      <th>招聘人数</th>-->
<!--      <th>求职人数</th>-->
      <th>求职者</th>
      <th>招聘者</th>
    </tr>
<!--    <td th:text="${hu}"> abc</td>-->
<!--    <td th:text="${bos}"> abc</td>-->
    <td th:text="${male}"> abc</td>
    <td th:text="${female}">abc</td>
  </table>

  <div class="row">
    <div class="col-md-6" style="float:left;">
      <div id="first" style="width: 450px;height:450px;"></div></div>
      <div class="col-md-6" style="float:right;">
      <div id="second" style="width: 450px;height:450px;"></div>
    </div>
  </div>

  <div class="row">
  <div class="col-md-6" style="float:left;">
    <div id="third" style="width: 400px;height:450px;"></div></div>
    <div class="col-md-6" style="float:right;">
      <div id="forth" style="width: 500px;height:500px;"></div>
      </div>
  </div>

  <div>
      <div id="fifth" style="width: 900px;height:550px;"></div>
    </div>

    <script type="text/javascript">
      var firstChart = echarts.init(document.getElementById("first"));
      var option = {title: {
          text: '招聘信息限期工时'
        },
        tooltip: {},
        legend: {
          data:['工期']
        },
        xAxis: {
          data: ["1-30","30-60","60-90"]
        },
        yAxis: {},
        series: [{
          name: '人数',
          type: 'bar',
          data: [[${boss}]]
        }]
      };
      firstChart.setOption(option);

      var secondChart = echarts.init(document.getElementById("second"));
      var option = {xAxis: {
          type: 'category',
          data: ['日薪为0-500元', '日薪为500-1000元', '日薪为1000-1500元', '日薪为1500-2000元']
        },
        yAxis: {
          type: 'value'
        },
        series: [{
          data: [[${boss}]],
          type: 'line',
          smooth: true
        }]
      };
      ;
        secondChart.setOption(option);


      var thirdChart = echarts.init(document.getElementById("third"));
      option={title: {
          text: '男女比例'
        },
        tooltip: {
          trigger: 'item',
          formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
          orient: 'vertical',
          x: 'right',
          data:['男','女']
        },
        series: [
          {
            name:'访问来源',
            type:'pie',
            radius: ['50%', '70%'],
            avoidLabelOverlap: false,
            label: {
              normal: {
                show: false,
                position: 'center'
              },
              emphasis: {
                show: true,
                textStyle: {
                  fontSize: '30',
                  fontWeight: 'bold'
                }
              }
            },
            labelLine: {
              normal: {
                show: false
              }
            },
            data:[
              {value:[[${male}]],name:'男'},{value:[[${female}]],name:'女'}

            ]
          }
        ]
      };
      thirdChart.setOption(option);

      var forthChart = echarts.init(document.getElementById("forth"));
      var option = {tooltip: {
          trigger: 'item',
          formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
          orient: 'vertical',
          x: 'right',
          data:['日薪500-900元','日薪900-1300元','日薪1300-1700元','日薪1700-2100元']
        },
        series: [
          {
            name:'访问来源',
            type:'pie',
            radius: ['40%', '50%'],
            avoidLabelOverlap: false,
            label: {
              normal: {
                show: false,
                position: 'center'
              },
              emphasis: {
                show: true,
                textStyle: {
                  fontSize: '20',
                  fontWeight: 'bold'
                }
              }
            },
            labelLine: {
              normal: {
                show: false
              }
            },
            data:[
              {value:[[${miniwage}]], name:'日薪500-900元'},
              {value:[[${mediumwage}]], name:'日薪900-1300元'},
              {value:[[${maxwage}]], name:'日薪1300-1700元'},
              {value:[[${topwage}]], name:'日薪1700-2100元'},
            ]
          }
        ]
      };
      ;
      forthChart.setOption(option);

      var fifthChart = echarts.init(document.getElementById("fifth"));
      var option = {title: {
          text: '入职年限统计'
        },
        dataset: {
          source: [
            ['score', 'amount', 'product'],
            [170, [[${firsttime}]], '0-3年'],
            [162, [[${secondtime}]], '3-5年'],
            [77, [[${thirdtime}]], '5-8年'],
            [37, [[${forthtime}]], '8-10年'],
            [52, [[${fifthtime}]], '10-15年'],
          ]
        },
        grid: {containLabel: true},
        xAxis: {name: 'amount'},
        yAxis: {type: 'category'},
        visualMap: {
          orient: 'horizontal',
          left: 'center',
          min: 10,
          max: 100,
          text: ['High Score', 'Low Score'],
          // Map the score column to color
          dimension: 0,
          inRange: {
            color: ['#D7DA8B', '#E15457']
          }
        },
        series: [
          {
            type: 'bar',
            encode: {
              // Map the "amount" column to X axis.
              x: 'amount',
              // Map the "product" column to Y axis
              y: 'product'
            }
          }
        ]
      };
      fifthChart.setOption(option);
    </script>
    <table class="table table-hover" align="center">
      <tr>
        <th>工龄为1-3年</th>
        <th>工龄为3-5年</th>
        <th>工龄为5-8年</th>
        <th>工龄为8-10年</th>
        <th>工龄为10-15年</th>
      </tr>
      <tr>
        <td th:text="${firsttime}"> abc</td>
        <td th:text="${secondtime}"> abc</td>
        <td th:text="${thirdtime}"> abc</td>
        <td th:text="${forthtime}">abc</td>
        <td th:text="${fifthtime}">abc</td>
      </tr>
    </table>

  </section>
