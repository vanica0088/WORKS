<form class="form-inline col-lg-8" method="post" th:action="@{/koala/jh}">
  <div class="form-group">
    <label for="exampleInputName">求职id</label>
    <input type="text"  name="hunter_id" class="form-control" id="exampleInputName" >
  </div>
  <button type="submit" class="btn btn-info">查询</button>
  <br/><br/>


<!--  <table class="table table-hover">-->

    <table class="table table-bordered table-striped table-condensed">
<!--      //试验！！-->
    <tr>
      <th>用 户 名 </th>
      <th>工作经验</th>
      <th>擅长领域</th>
      <th>查 看详 情</th>
      <th>操  作</th>
    </tr>
    <tr th:each="HunterInfo,hunterStat:${hunter.list}">
      <td th:text="${HunterInfo.user_name}">abc</td>
      <td th:text="${HunterInfo.hunter_detail}">abc</td>
      <td th:text="${HunterInfo.hunter_title}"> abc</td>
        <td>
            <a th:href="@{'hdet/'+${HunterInfo.hunter_id}}" title="人才详情">人才详情</a>
        </td>
        <td>
      <a th:href="@{'del/'+${HunterInfo.hunter_id}}">删除</a>
      </td>
    </tr>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li>
        <a href="@{/koala/jh(pageIndex=${hunter.pageNum-1},pageSize=10)}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <th:block th:each="nav :${hunter.navigatepageNums}">
        <li th:class="${nav==hunter.pageNum}?'active':''">
          <a th:href="@{/koala/jh(pageIndex=${nav},pageSize=10,hunter_id=${hunter_id})}"
             th:text="${nav}"></a>
        </li>
      </th:block>
      <li>
        <a href="@{/koala/jh(pageIndex=${hunter.pageNum+1},pageSize=10)}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
