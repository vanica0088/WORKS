        </div>
    </div>

<table class="table table-hover">
    <tr>
        <th>编号</th>
        <th>岗位</th>
        <th>工龄</th>
        <th>薪资</th>
        <th>任职</th>
        <th>个人经历</th>
        <th>操作</th>
    </tr>
    <tr th:each="HunterInfo,hunterStat:${hunter}">

        <td th:text="${hunterStat.index+1}" width="40"> abc</td>
        <td th:text="${HunterInfo.hunter_title}" width="60"> abc</td>
        <td th:text="${HunterInfo.work_time}"width="40">abc</td>
        <td th:text="${HunterInfo.salary}">abc</td>
        <td th:text="${HunterInfo.company}">abc</td>
        <td th:text="${HunterInfo.hunter_detail}"> abc</td>
        <td><a th:href="@{'newhunter/'+${HunterInfo.hunter_id}}">同意</a>|
            <a th:href="@{'oldhunter/'+${HunterInfo.hunter_id}}">拒绝</a></td>
    </tr>
</table>
